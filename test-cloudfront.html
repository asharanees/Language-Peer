<!DOCTYPE html>
<html>
<head>
    <title>CloudFront API Test</title>
</head>
<body>
    <h1>CloudFront API Test</h1>
    <button onclick="testAPI()">Test POST Request</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://dohpefdcwoh2h.cloudfront.net/development/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello test',
                        agentPersonality: 'friendly-tutor',
                        userId: 'test-user'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
