version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - ls -la
        - ls -la src/
        - cd src/frontend
        - pwd
        - npm ci
    build:
      commands:
        - cd src/frontend
        - pwd
        - npm run build
  artifacts:
    baseDirectory: src/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - src/frontend/node_modules/**/*